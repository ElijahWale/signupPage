<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Piggyvest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container-body">
        
        <div class="container">
          <a href="piggyvest.com">
          <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" class="img-piggyvest" alt="piggyvest photo">
          </a>
              <div class="form-details">
                
                      <div class=form-heading>
                        <h2>Create a Secure Account</h2>
                        <p>Welcome to the future of Savings & Investments</p>
                      </div>
                        <form>
                            <div class="form-group">
                              <label>Full Name</label><br>
                              <input type="text" placeholder="Full Name"><br>
                            </div>
                            <div class="form-group">
                              <label>Email Address</label><br>
                              <input type="email" placeholder="Email Address"><br>
                            </div>
                            <div class="form-group ">
                              <label>Phone Number</label><br>
                              <input type="text" placeholder="Phone Number"><br>
                            </div>
                            <div class="form-group">
                              <label>Password</label><br>
                              <input type="password" placeholder="Password"><br>
                            </div>
                            <div class="form-group">
                              <label>Referrer Phone or Code (Optional)</label><br>
                              <input type="text" placeholder="Referrer Phone or Code "><br>
                            </div>
                            <div class="form-group">
                              <label> How Did You Hear About Us? (Optional)</label><br>
                              <select>
                                <option selected>Click To Select</option>
                                <option value="1">Facebook</option>
                                <option value="2">Twitter</option>
                                <option value="3">Friends/Family/Coworker Referral</option>
                                <option value="3">Google search</option>
                                <option value="3">Google playstore</option>
                                <option value="3">Online blog</option>
                              </select>
                            </div><br>
                            <div class="button">
                              <button type="submit" class="btn-create">CREATE ACCOUNT </button>
                            </div>
                        </form>
                    
              </div>
          <div class= "login-link">
            <a href="#">Already have an account? Log In</a>
          </div>     
        </div>
        
    </div>












  </body>
</html>
